<main>

    <div class="container">
			
        <form action="iletişimdevam.php" name="Form" onsubmit="return control()" method="POST">

            <div class="form-group">
                <label for="name">İsim</label>
                <input type="text" name="name" class="form-control" placeholder="İsminizi Girin">							
                <small class="form-text text-muted">Zorunlu alan</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Emailinizi girin.">
                <small class="form-text text-muted">Zorunlu alan</small>
            </div>

			<div class="form-group">
                <label for="">Yaş</label>
                <input type="number" name="yaş" class="form-control" placeholder="Yaşınızı giriniz.">
                <small class="form-text text-muted">Zorunlu alan</small>
            </div>


			<br>


			<div class="form-group">
                <label for=""><u>Cinsiyet</u></label><br>
				<input type="radio" name="cinsiyet" value="Erkek ">Erkek &nbsp;
				<input type="radio" name="cinsiyet" value="Kadın" checked>Kadın
			</div>

				<br>


			<div class="form-group">
                <label for="tel">Telefon numarası</label>
                <input type="tel" id="telefonn" name="telefon" class="form-control" pattern="[0-9]{10}" placeholder="+90-">
                <small class="form-text text-muted">İsteğe bağlı</small>
            </div>


            <div class="form-group">
                <label for="message">Mesaj</label>
                <textarea name="message" id="message" rows="4" class="form-control"></textarea>
				
            </div>
            <br>

            <button class="btn btn-info" type="reset" id="submit" name="submit" value="Reset" onclick="check()">Temizle</button>

            <button class="btn btn btn-info" type="submit" id="sub">Gönder</button>

            <br><br><br>

			

        </form>

    </div>

	
</main>

    <!-- JAVASCRIPT -->
    <script>
		function control()
		{
			var x = document.forms["Form"]["name"].value;
			if (x == "") 
			{
				alert("İsim boş bırakılamaz.");
				return false;
			}

			var y = document.forms["Form"]["email"].value;
			if (y == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz.");
				return false;
			}

			var z = document.forms["Form"]["yaş"].value;
			if (z == "") 
			{
				alert("Yaş Kısmı Boş bırakılamaz.");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(y) == false) 
			{
				alert("Geçersiz Mail Adresi");
				return false;
			}

			


		}	

    </script>
